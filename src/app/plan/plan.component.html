<svg canvasEvents 
    width="100%"
    height="500px"
    [style.cursor]="panMode ? 'move' : 'pointer'"
    #canvas
    (zoomOut)="zoomOut()"
    (zoomIn)="zoomIn()"
    (panMode)="panMode = $event"
    (move)="move($event)"
    (moveEnd)="moveEnd($event)"
    id="canvas">

    <!--Draw rooms-->
    <g *ngFor="let room of rooms"
        [attr.transform]="transform"
        [id]="room.uri"
        [matTooltip]="room.name"
        (click)="selectRoom(room)"
        class="room">
        <polygon *ngFor="let polygon of room.polygons" [attr.points]="polygon" class="polygon">

        </polygon>
    </g>
